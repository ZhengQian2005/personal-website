    <h3>我的觀點與想法</h3>
    <div class="article">
      <p>在學習資管相關知識的過程中，我逐漸發現資訊科技其實無所不在，從日常生活中的APP到企業系統背後的資料庫設計，每一個細節都蘊含著設計者的邏輯與巧思。</p>
      <p>我對於人工智慧與資料分析特別有興趣，因為這些技術不僅可以幫助企業做出更聰明的決策，也能應用在社會議題上，例如智慧醫療、環境監測等等。</p>
      <img src="article1.jpg" alt="技術與思考">
      <p>未來我希望自己不只是技術的使用者，更能夠成為解決問題的創造者。透過不斷學習與實作，我相信自己能夠成為一位有創意、有責任感的資訊工程師。</p>
